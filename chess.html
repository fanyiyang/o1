<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <!-- Include Chessboard.js CSS -->

    <!-- Include custom styles if any -->
    <link rel="stylesheet" href="styles.css">

<body>

</html>
